<div class="row">
 <div align="center" class="col">
<form method="post" action="/estimate">
 <div align="center">
<label class="form-label" for="foobar">Iterations</label>

 </div>
 </div>

<br/>
<br/>

<label align="center" class="form-label"  for="WallisEstimate">Wallis Estimate</label>

<br/>
<br/>
<br/><br/>

</div>
</div>
<p align="center">
<input type="submit" class="btn btn-primary" value="Compute">
</p>
</form>
</p>
